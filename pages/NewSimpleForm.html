<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic input types </title>
    <link rel="stylesheet" href="../css/NewSimpleForm.css">

</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
        <div>
            <label for="text">text input type for Name: </label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">password input type:</label>
            <input type="password" id="pwd" name="pwd">
        </div>
        <div>
            <label for="email">email input type:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="url">url input type:</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">number input type:</label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">tel input type:</label>
            <input type="tel" id="tel" name="tel">
        </div>
        <div>
            <label for="search">search input type:</label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Choose a Date and time:</label>
            <input type="datetime-local" id="party" name="bday">
            <span> class="validity"</span>
        </div>
        <div>
            <label for="salary">Choose your salary:</label>
            <input type="range" name="salary" id="salary" min="300000"
                        max="500000" step="10" value="450000">
            <output class="salary-output" for="salary"> 400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
        //UC-1 validation for name
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input', function() {
            //name should be start with cap and has minimum 3 characters
            let nameRegex = RegExp('[A-Z]{1}[a-zA-Z]{2,}$');
            if(nameRegex.test(text.value))
                textError.textContent = "";
                //print name is incorrect if regex test is failed
            else textError.textContent = "Name is Incorrect";
        });

        //UC-2 Validation for email
        const email = document.querySelector('#email');                     
        const emailError = document.querySelector('.email-error');
        email.addEventListener('input',function() {
            //enter a valid email - E.g. abc.xyz@bl.co.in email validation 
            let emailRegex = RegExp('^[A-Za-z0-9_-]+(\\.[A-Za-z0-9_-])*@[A-Za-z0-9-]+(?:\\.[A-Za-z0-9-]+)*$');  
            if(emailRegex.test(email.value))
                emailError.textContent = "";
            else
            //print error message if regex test is failed
                emailError.textContent = "Email is Incorrect";              
        });

        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function(){
            output.textContent = salary.value;
        });

         //UC-3 Validation for mobile number
        const tel = document.querySelector('#tel');                             
        const telError = document.querySelector('.tel-error');
        tel.addEventListener('input',function() {
            //Country code follow by space and 10 digit number
            let telRegex = RegExp('^[0-9]{2}[ ][6-9]{1}[0-9]{9}$');              
            if(telRegex.test(tel.value))
                telError.textContent = "";
            else
            //print error message if regex test is failed
                telError.textContent = "Contact number is Incorrect";              
        });

        //UC-4 & 5 Validation for password
        const pwd = document.querySelector('#pwd');                             
        const pwdError = document.querySelector('.pwd-error');
        pwd.addEventListener('input',function() {
            let pwdRegex = RegExp('^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]{8,}$');
            //Rule1â€“ minimum 8 Characters
            //Rule2- Atleast 1 Uppercase
            //Rule3- Atleast 1 numeric value
            //Rule4- Atleast 1 special character   
            if(pwdRegex.test(pwd.value))
                pwdError.textContent = "";
            else
            //print error message if regex test is failed
                pwdError.textContent = "Minimum 8 characters";                  
        });

    </script>
</body>
</html>
